<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(250, 246, 246); /* Set background color to light gray */
        }
        .card {
            width: 400px;
        }
        .card-header {
            background-color:#3760de;
            color:white;
        }
        .card-footer{ 
            background-color:#3760de;
            color:white;
        }
        

    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
            <form id="studentLoginForm" onsubmit="loginStudent(); return false;">
                <div class="form-group">
                    <label for="studentId">Username</label>
                    <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID">
                </div>
                <div class="form-group">
                    <label for="studentPassword">Password</label>
                    <input type="password" class="form-control" id="studentPassword" placeholder="Enter Password">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <p> </p>
            <p> </p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        function loginStudent() {
            // Retrieve student ID and password
            var username = document.getElementById('studentId').value;
            var password = document.getElementById('studentPassword').value;
    
            // Admin credentials
            var adminUsername = 'admin';
            var adminPassword = 'admin123';
    
            // Student credentials
            var studentUsername = 'student123';
            var studentPassword = 'password123';
    
            // Check if it's admin login
            if (username === adminUsername && password === adminPassword) {
                // Redirect to admin dashboard
                window.location.href = 'Title UI.html';
            } 
            // Check if it's student login
            else if (username === studentUsername && password === studentPassword) {
                // Redirect to student dashboard
                window.location.href = 'Home.html';
            } 
            // Handle invalid credentials
            else {
                // Display error message or handle invalid credentials
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
    
</body>
</html>
